<!DOCTYPE html>
<html lang="en">

<head>
    <title>ABC Books</title>
    <link rel="stylesheet" href="assets/css/global.css">
    <style>
        #home {
            height: 100vh;
            margin: 0px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .top-background {
            background-image: url("assets/img/background.jpg");
        }
    </style>
</head>

<body>
    <header class="content-margin">
        <div class="logo-wrapper"><a href="#"><img src="assets/img/logo.png" width="40px" alt="ABC Books logo"></a>
        </div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about-us">About Us</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <div class="login-wrapper">
            <a href="#" id="login"></a>
            <div class="login-button">Login</div></a>
        </div>
    </header>
    <main>
        <div class="top-background background"></div>
        <section id="home" class="content" style="background-color: rgba(0,0,0,0.3);">
        </section>

        <section id="about-us" class="content content-margin" style="background-color: lightgreen;">
            <div class="content-img-wrapper"></div>
            <div class="content-info-wrapper"></div>
        </section>

        <section id="services" class="content content-margin" style="background-color: lightyellow;">
            <div class="content-info-wrapper"></div>
            <div class="content-img-wrapper"></div>
        </section>
    </main>
    <div class="foooter-wrapper">
        <div class="footer-logo-wrapper"></div>
        <footer>
            <section id="contact" style="background-color: lightpink;">
            </section>
        </footer>
    </div>
</body>

</html>
